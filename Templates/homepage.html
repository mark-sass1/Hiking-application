{% extends 'base.html' %}
{% block title %}Hiking Buddy{% endblock %}

{% block body %}
<h1>Welcome To Hiking Buddy!</h1>

<h2>Prepare For Your Hiking Fitness Journey!</h2>

<h2>Let's Create an Account!</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
