
{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
  <h1>All Users</h1>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
          {{ user.email }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
</div>
{% endblock %}
